<div class="row">
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<div class="card" style="width: 100%;border-bottom-color: unset;  ">
					<div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;"
						class="card-header"><i style="color:#ff006c" class="fas fa-shopping-basket"></i>
						Sales & Profit
					</div>
					<ul class="list-group list-group-flush">
						<li routerLinkActive="active" [routerLink]="['/ngbootstrap/sales/saleslist']"
							class="list-group-item"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-shopping-basket" style="padding-right: 10px;color:#ff006c"></i>
							Sales</li>
						<li routerLinkActive="active" [routerLink]="['/ngbootstrap/profit/profitlist']"
							class="list-group-item"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-shopping-basket" style="padding-right: 10px;color:#ff006c"></i>
							Profit</li>
						<li class="list-group-item" [routerLink]="['/ngbootstrap/menus/salonPos']" routerLinkActive="router-link-active"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-city" style="padding-right: 10px;color:#ff006c"></i>Sales POS
						</li>
						<li class="list-group-item" [routerLink]="['/ngbootstrap/salesreport']" routerLinkActive="router-link-active"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-city" style="padding-right: 10px;color:#ff006c"></i>Sales Report
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>



	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<div class="card" style="width: 100%;border-bottom-color: unset;  ">
					<div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;"
						class="card-header"><i style="color:#ff006c" class="fas fa-exchange-alt"></i>
						Sales Return
					</div>
					<ul class="list-group list-group-flush">
						<li routerLinkActive="active" [routerLink]="['/ngbootstrap/salesreturn/salesreturnlist']"
							class="list-group-item"
							style=" font-size: initial;height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-exchange-alt" style="padding-right: 10px;color:#ff006c"></i>
							Sales Return</li>
						<li class="list-group-item"
							style=" font-size: initial;height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<!-- <i class="fas fa-code-branch" style="padding-right: 10px;color:#ff006c"></i>Bank Branches -->
						</li>
						<li class="list-group-item"
							style=" font-size: initial;height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<!-- <i class="fas fa-file-invoice" style="padding-right: 10px;color:#ff006c"></i>Account Type -->
						</li>
						<li class="list-group-item"
							style=" font-size: initial;height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<!-- <i class="far fa-user-circle" style="padding-right: 10px;color:#ff006c"></i>Bank Account -->
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>

<div style="margin-top: 40px;" class="row">
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<div class="card" style="width: 100%;border-bottom-color: unset;  ">
					<div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;"
						class="card-header"><i style="color:#ff006c" class="fas fa-id-card"></i>
						Customer Card
					</div>
					<ul class="list-group list-group-flush">
						<li routerLinkActive="active" [routerLink]="['/ngbootstrap/customermembershipcard']"
							class="list-group-item"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="far fa-credit-card" style="padding-right: 10px;color:#ff006c"></i>
							Customer Membership Card</li>

							class="list-group-item"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-address-card" style="padding-right: 10px;color:#ff006c"></i>Customer
							Loyalty Card
						</li>
						<li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerloyaltiycardtransaction']"
							class="list-group-item"
							style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
							<i class="fas fa-id-card-alt" style="padding-right: 10px;color:#ff006c"></i>Loyalty Card

			</div>

<div style="margin-top: 40px;" class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 100%;border-bottom-color: unset;  ">
                    <div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;" class="card-header"><i style="color:#ff006c" class="fas fa-id-card"></i> Customer Card
                    </div>
                    <ul class="list-group list-group-flush">
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customermembershipcard']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="far fa-credit-card" style="padding-right: 10px;color:#ff006c"></i> Customer Membership Card</li>
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerloyaltiycard']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fas fa-address-card" style="padding-right: 10px;color:#ff006c"></i>Customer Loyalty Card
                        </li>
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerloyaltiycardtransaction']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fas fa-id-card-alt" style="padding-right: 10px;color:#ff006c"></i>Loyalty Card Transaction
                        </li>
                        <li class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <!-- <i class="fas fa-chart-area" style="padding-right: 10px;color:#ff006c"></i>Employee -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 100%;border-bottom-color: unset;  ">
                    <div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;" class="card-header"><i style="color:#ff006c" class="fas fa-coins"></i> Customer point
                    </div>
                    <ul class="list-group list-group-flush">
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customercoupon']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fas fa-copyright" style="padding-right: 10px;color:#ff006c"></i> Customer Coupon</li>
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerrewardpoint']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fab fa-rust" style="padding-right: 10px;color:#ff006c"></i>Customer Reward Point
                        </li>
                        <li class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <!-- <i class="fas fa-money-bill-wave" style="padding-right: 10px;color:#ff006c"></i>Loyalty Card
							Transaction -->
                        </li>
                        <li class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <!-- <i class="fas fa-chart-area" style="padding-right: 10px;color:#ff006c"></i>Employee -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row card" style="padding: 26px;">
            <div class="col-md-12 card-body">
                <form>
                    <div class="kt-form__section kt-form__section--first">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Customer Contact No</label>
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter Contact No">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Customer Address</label>
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter Address">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- <div class="toggle-button-cover">
                                    <div class="button-cover"> -->
                                <div class="button r" id="button-1">
                                    <input type="checkbox" class="checkbox">
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                </div>
                                <!-- </div>
                                </div> -->
                                <!-- <div class="form-group">
                                    <label>Active</label>
                                    <input type="checkbox" autocomplete="off" style="margin-left: 10px;margin-top: 4px;" />
                                </div> -->
                            </div>
                        </div>
                        <div class="row">

                        </div>
                        <div class="kt-form__actions">
                            <div class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-submit">
                                Save
                            </div>
                            <div *ngIf="false" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-submit">
                                Update
                            </div>
                            <div style="margin-left: 10px;" class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-prev">
                                Close
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 100%;border-bottom-color: unset;  ">
                    <div style="height: 5rem;background: white;font-size: 24px;color: black;padding-top: 16px;border-bottom-color: #ff006c;border-top-color: unset;" class="card-header"><i style="color:#ff006c" class="fas fa-cart-arrow-down"></i> Customer Order
                    </div>
                    <ul class="list-group list-group-flush">
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerorder']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fas fa-cart-arrow-down" style="padding-right: 10px;color:#ff006c"></i> Customer Order</li>
                        <li routerLinkActive="active" [routerLink]="['/ngbootstrap/customerbill']" class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <i class="fas fa-money-bill" style="padding-right: 10px;color:#ff006c"></i>Customer Bill
                        </li>

                        <li class="list-group-item" style="font-size: initial; height: 4rem; height: 4rem;padding-top: 18px;color: black;padding-left: 22px;font-weight: 400;">
                            <!-- <i class="fas fa-chart-area" style="padding-right: 10px;color:#ff006c"></i>Employee -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

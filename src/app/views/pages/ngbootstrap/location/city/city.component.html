<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -916px;">City</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="Cityform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>City Name</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="name"
										placeholder="Enter City Name">
									<!-- <mat-error *ngIf="isControlHasError('name','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Country</label>
									<select #Country formControlName="countryid"
										(change)="getStateByCountry(Country.value)" autocomplete="off"
										class="form-control">
										<option *ngFor="let country of CountryList" [value]="country.id">
											{{country.country}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('countryid','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>State</label>
									<select #country formControlName="stateId" autocomplete="off" class="form-control">
										<option *ngFor="let state of StateList" [value]="state.id">
											{{state.stateName}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('stateId','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Active</label>
									<input type="checkbox" formControlName="active" autocomplete="off" style="margin-left: 10px;
            margin-top: 4px;" />
									<!-- <mat-error *ngIf="isControlHasError('active','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

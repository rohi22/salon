<table class="table">
	<thead>
		<tr>
			<th scope="col">ID.</th>
			<th scope="col">Name</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of Attribute">
			<td>{{item._id}}</td>
			<td>{{item.attribute_name}}</td>
			<td>{{item.status}}</td>
		</tr>
	</tbody>
</table>

<form [formGroup]="form">
	<div class="kt-form__section kt-form__section--first">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="attribute_name"
						placeholder="Enter Country Name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Status</label>
					<input type="checkbox" formControlName="status" autocomplete="off" style="margin-left: 10px;
margin-top: 4px;" />
				</div>
			</div>
		</div>
		<div class="kt-form__actions">
			<div (click)="post()" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				data-ktwizard-type="action-submit">
				Save
			</div>
		</div>
	</div>
</form>

<table class="table">
	<thead>
		<tr>
			<th scope="col">category_id.</th>
			<th scope="col">title</th>
			<th scope="col">description</th>
			<th scope="col">Description</th>
			<th scope="col">Meta Description</th>
			<th scope="col">meta_title}</th>
			<th scope="col">long_description</th>
			<th scope="col">care</th>
			<th scope="col">weight</th>
			<th scope="col">created_at</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of Brand">
			<td>{{item.category_id}}</td>
			<td>{{item.title}}</td>
			<td>{{item.description}}</td>
			<td>{{item.meta_description}}</td>
			<td>{{item.meta_title}}</td>
			<td>{{item.long_description}}</td>
			<td>{{item.care}}</td>
			<td>{{item.weight}}</td>
			<td>{{item.created_at}}</td>
		</tr>
	</tbody>
</table>

<form [formGroup]="form">
	<div class="kt-form__section kt-form__section--first">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>title</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="title"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>description</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="description"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>meta_description</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="meta_description"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>meta_title</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="meta_title"
						placeholder="Enter Country Name">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>long_description</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="long_description"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>care</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="care"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>weight</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="weight"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>created_at</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="created_at"
						placeholder="Enter Country Name">
				</div>
			</div>
		</div>
		<div class="kt-form__actions">
			<div (click)="post()" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				data-ktwizard-type="action-submit">
				Save
			</div>
		</div>
	</div>
</form>

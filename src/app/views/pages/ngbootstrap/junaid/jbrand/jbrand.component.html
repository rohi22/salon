<table class="table">
	<thead>
		<tr>
			<th scope="col">ID.</th>
			<th scope="col">BrandID</th>
			<th scope="col">Brand Name</th>
			<th scope="col">Description</th>
			<th scope="col">Meta Description</th>
			<th scope="col">Title</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of Brand">
			<td>{{item._id}}</td>
			<td>{{item.brand_id}}</td>
			<td>{{item.brand_name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.meta_description}}</td>
			<td>{{item.meta_title}}</td>
		</tr>
	</tbody>
</table>

<form [formGroup]="form">
	<div class="kt-form__section kt-form__section--first">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="brand_name"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>description</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="description"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>meta_description</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="meta_description"
						placeholder="Enter Country Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>meta_title</label>
					<input type="text" class="form-control" autocomplete="off" formControlName="meta_title"
						placeholder="Enter Country Name">
				</div>
			</div>
		</div>
		<div class="kt-form__actions">
			<div (click)="post()" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				data-ktwizard-type="action-submit">
				Save
			</div>
		</div>
	</div>
</form>

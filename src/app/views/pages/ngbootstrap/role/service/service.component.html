<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -916px;">Service</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="Serviceform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Image</label><br>
									<input #file type="file" (change)="onSelect($event)" class="form-file-control">
								</div>
							</div>
							<div class="col-md-6"></div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Category</label>
									<select class="form-control" formControlName="categoryId">
										<option [value]="item.id" *ngFor="let item of CategoryList">{{item.title}}
										</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Service Name</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="name"
										placeholder="Enter Service Name">
									<!-- <mat-error *ngIf="isControlHasError('name','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Charges</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="charges"
										placeholder="Enter Charges">
									<!-- <mat-error *ngIf="isControlHasError('charges','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Description</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="description" placeholder="Enter Description">
									<!-- <mat-error *ngIf="isControlHasError('description','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

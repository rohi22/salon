<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -916px;">Permission</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="Permissionform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Permission</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="permission"
										placeholder="Enter Permission Name">
									<!-- <mat-error *ngIf="isControlHasError('permission','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Type</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="type"
										placeholder="Enter Type">
									<!-- <mat-error *ngIf="isControlHasError('type','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Description</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="description"
										placeholder="Enter Description">
									<!-- <mat-error *ngIf="isControlHasError('description','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

<kt-portlet>
	<kt-portlet-body>

		<!--begin: Wizard -->
		<div #wizard class="kt-grid kt-wizard-v2 kt-wizard-v2--white" id="kt_wizard_v2"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-wizard-v2__aside">
				<!--begin: Form Wizard Nav -->
				<div class="kt-wizard-v2__nav">
					<div class="kt-wizard-v2__nav-items">
						<a class="kt-wizard-v2__nav-item" href="javascript:;" data-ktwizard-type="step"
							data-ktwizard-state="current">
							<div class="kt-wizard-v2__nav-body">
								<div class="kt-wizard-v2__nav-icon">
									<i class="fab fa-usps"></i>
								</div>
								<div class="kt-wizard-v2__nav-label">
									<div class="kt-wizard-v2__nav-label-title">
										Purchase Order
									</div>
								</div>
							</div>
						</a>
						<a class="kt-wizard-v2__nav-item" href="javascript:;" data-ktwizard-type="step">
							<div class="kt-wizard-v2__nav-body">
								<div class="kt-wizard-v2__nav-icon">
									<i class="fas fa-money-bill-alt"></i>
								</div>
								<div class="kt-wizard-v2__nav-label">
									<div class="kt-wizard-v2__nav-label-title">
										Detail
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<!--end: Form Wizard Nav -->

			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v2__wrapper">
				<!--begin: Form Wizard Form-->
				<form [formGroup]="POform" id="kt_form">
					<!--begin: Form Wizard Step 1-->
					<div class="kt-wizard-v2__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
						<div class="kt-heading kt-heading--md">Add Purchase Order Information</div>
						<div class="kt-form__section kt-form__section--first">
							<div class="kt-wizard-v2__form">
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Title</label>
											<input formControlName="title" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Title">
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Tax</label>
											<input formControlName="tax" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Tax">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Discount</label>
											<input formControlName="discount" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Discount">
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Purchase Order No.</label>
											<input formControlName="poNumber" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Purchase eOrder No.">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Vendor</label>
											<select formControlName="vendorId" autocomplete="off" class="form-control">
												<option *ngFor="let item of VendorList" [value]="item.id">
													{{item.vendorName}}</option>
											</select>
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Vendor Name</label>
											<input formControlName="vendorName" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Vendor Name">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Branch</label>
											<select formControlName="branchId" autocomplete="off" class="form-control">
												<option *ngFor="let item of BranchList" [value]="item.id">
													{{item.name}}</option>
											</select>
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Branch Name</label>
											<input formControlName="branchName" type="text" class="form-control"
												autocomplete="off" placeholder="Enter Branch Name">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--end: Form Wizard Step 1-->

					<!--begin: Form Wizard Step 2-->
					<div class="kt-wizard-v2__content" data-ktwizard-type="step-content">
						<div class="kt-heading kt-heading--md">Add Detail</div>
						<div class="kt-form__section kt-form__section--first">
							<div class="kt-wizard-v2__form">
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Product</label>
											<select #productId autocomplete="off" class="form-control">
												<option *ngFor="let item of ProductList" [value]="item.id">
													{{item.productName}}</option>
											</select>
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Brand</label>
											<select #productBrandId autocomplete="off" class="form-control">
												<option *ngFor="let item of BrandList" [value]="item.id">
													{{item.brand}}</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xl-6">
										<div class="form-group">
											<label>Quantity</label>
											<input #quantity type="text" class="form-control" autocomplete="off"
												placeholder="Enter Quantity">
										</div>
									</div>
									<div class="col-xl-6">
										<div class="form-group">
											<label>Price</label>
											<input #productPrice type="text" class="form-control" autocomplete="off"
												placeholder="Enter Price">
										</div>
									</div>
								</div>
								<div class="row">
									<div (click)="AddPOArray()" style="margin-left: 636px;"
										class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
										Add
									</div>
								</div>
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Product</th>
											<th scope="col">Brand</th>
											<th scope="col">Quantity</th>
											<th scope="col">Price</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of POArray">
											<td>{{item.productName}}</td>
											<td>{{item.brandName}}</td>
											<td>{{item.quantity}}</td>
											<td>{{item.productPrice}}</td>
											<button mat-icon-button color="primary" (click)="Edit(item)"
												matTooltip="Edit Employee">
												<mat-icon>create</mat-icon>
											</button>&nbsp;
											<button mat-icon-button color="warn" (click)="SplicePOArray(item)"
												matTooltip="Delete Employee" type="button">
												<mat-icon>delete</mat-icon>
											</button>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!--end: Form Wizard Step 2-->

					<div class="kt-form__actions">
						<div class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							(click)="close()" data-ktwizard-type="action-submit">
							Close
						</div>
						<div [hidden]="hide" (click)="onSubmit()" style="margin-left: 472px;"
							class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							data-ktwizard-type="action-submit">
							Save
						</div>
						<div [hidden]="hideupdate" (click)="UPdate()" style="margin-left: 472px;"
							class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							data-ktwizard-type="action-submit">
							Update
						</div>
						<!-- <div class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-next">
							Next Step
						</div> -->
					</div>
					<!--end: Form Actions -->
				</form>
				<!--end: Form Wizard Form-->
			</div>
		</div>
		<!--end: Wizard -->

	</kt-portlet-body>
</kt-portlet>

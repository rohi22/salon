<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -1094px;">Web Setting</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label>Image</label>
						<input #file type="file" class="form-file-control" (change)="onFileChanged($event)">
					</div>
				</div>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="Websettingform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Company Name</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="companyName" placeholder="Enter Company Name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Description</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="companyDescription" placeholder="Enter Description">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="address"
										placeholder="Enter Address">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="email" class="form-control" autocomplete="off"
										formControlName="companyEmail" placeholder="Enter Email">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Contact</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="companyContact" placeholder="Enter Contact">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Fax No.</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="faxNumber" placeholder="Enter Fax No.">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Web</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="web"
										placeholder="Enter Web">
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

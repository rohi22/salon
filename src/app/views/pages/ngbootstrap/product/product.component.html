<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -916px;">Product</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="Productform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Product Name</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="productName" placeholder="Enter Product Name">
									<!-- <mat-error *ngIf="isControlHasError('productName','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Brand</label>
									<select formControlName="brandId" autocomplete="off" class="form-control">
										<option *ngFor="let item of BrandLIst" [value]="item.id">
											{{item.brand}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('areaId','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please select state</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Image</label>
									<input #file type="file" formControlName="files" class="form-file-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Unit</label>
									<select formControlName="unitId" autocomplete="off" class="form-control">
										<option *ngFor="let item of UnitList" [value]="item.id">
											{{item.unitName}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('unitId','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please select state</span> -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Active</label>
									<input type="checkbox" formControlName="isSalable" autocomplete="off" style="margin-left: 10px;
            margin-top: 4px;" />
									<!-- <mat-error *ngIf="isControlHasError('isSalable','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

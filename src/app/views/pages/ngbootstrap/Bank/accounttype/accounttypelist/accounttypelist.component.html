<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div (click)="AddNew()"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Add Bank Account
							</div>

						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="mat-table__wrapper">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<!-- <label>Search</label> -->
						<input type="text" class="form-control" (keyup)="doFilter($event.target.value)"
							placeholder="Search">
					</div>
				</div>
			</div>
			<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

				<ng-container matColumnDef="id">
					<th style="font-size: inherit;" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>

				<ng-container matColumnDef="accountType">
					<th style="font-size: inherit;" mat-header-cell *matHeaderCellDef mat-sort-header> Account Type
					</th>
					<td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell style="font-size: inherit;margin-top: 16px;margin-left: 18px;" *matHeaderCellDef>
						Actions
					</mat-header-cell>
					<mat-cell *matCellDef="let element">
						<button mat-icon-button color="primary" (click)="Edit(element)" matTooltip="Edit Account Type">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" (click)="Delete(element)" matTooltip="Delete Account Type"
							type="button">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>

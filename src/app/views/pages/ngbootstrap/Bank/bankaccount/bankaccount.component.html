<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -916px;">Bank Branch</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="BankAccountform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Account Title</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="accountTitle" placeholder="Enter Account Title">
									<!-- <mat-error *ngIf="isControlHasError('accountTitle','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Bank Branch</label>
									<select #bankbranch formControlName="bankBranchId" autocomplete="off"
										class="form-control">
										<option *ngFor="let item of BankBranchList" [value]="item.id">
											{{item.bankTitle}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('bankBranchId','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please select country</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>User Type</label>
									<select #userType formControlName="userType" autocomplete="off"
										class="form-control">
										<option *ngFor="let item of UserTypeList" [value]="item.id">
											{{item.userType}}</option>
									</select>
									<!-- <mat-error *ngIf="isControlHasError('userType','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please select city</span> -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Bank Title</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="ibanNumber" placeholder="Enter Bank Title">
									<!-- <mat-error *ngIf="isControlHasError('ibanNumber','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label>Branch Code</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="branchCode" placeholder="Enter Branch Code">
									<!-- <mat-error *ngIf="isControlHasError('branchCode','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Account Number</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="accountNumber" placeholder="Enter Account Number">
									<!-- <mat-error *ngIf="isControlHasError('accountNumber','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
						</div>
						<div class="row">

							<div class="col-md-3">
								<div class="form-group">
									<label>IBAN Number</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="branchCode" placeholder="Enter IBAN Number">
									<!-- <mat-error *ngIf="isControlHasError('branchCode','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Swift Code</label>
									<input type="text" class="form-control" autocomplete="off"
										formControlName="swiftcode" placeholder="Enter Swift Code">
									<!-- <mat-error *ngIf="isControlHasError('swiftcode','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Amount</label>
									<input type="text" class="form-control" autocomplete="off" formControlName="amount"
										placeholder="Enter Amount">
									<!-- <mat-error *ngIf="isControlHasError('amount','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error> -->
									<!-- <span class="form-text text-muted">Please enter your branch name</span> -->
								</div>
							</div>
						</div>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div>
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>

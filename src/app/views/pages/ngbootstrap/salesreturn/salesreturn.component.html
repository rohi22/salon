<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTools>
			<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
				data-ktwizard-state="step-first">
				<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<h3 style="margin-left: -1117px;">Sales Return</h3>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<form [formGroup]="SalesReturnform">
					<div class="kt-form__section kt-form__section--first">
						<div class="row">
							<div class="col-xl-6">
								<div class="form-group">
									<label>Bill</label>
									<select formControlName="customerBillId" autocomplete="off" class="form-control">
										<option *ngFor="let item of BillList" [value]="item.id">
											{{item.branchName}}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xl-6">
								<div class="form-group">
									<label>Product</label>
									<select #productId autocomplete="off" class="form-control">
										<option *ngFor="let item of ProductList" [value]="item.id">
											{{item.productName}}</option>
									</select>
								</div>
							</div>
							<div class="col-xl-6">
								<div class="form-group">
									<label>Quantity</label>
									<input #returnQuantity type="text" class="form-control" autocomplete="off"
										placeholder="Enter Quantity">
								</div>
							</div>
						</div>
						<div class="row">
							<div (click)="AddPReturnarray()" style="margin-left: 636px;"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
								Add
							</div>
						</div>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Product</th>
									<th scope="col">Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of ReturnArray">
									<td>{{item.productName}}</td>
									<td>{{item.returnQuantity}}</td>
									<button mat-icon-button color="primary" (click)="Edit(item)"
										matTooltip="Edit Employee">
										<mat-icon>create</mat-icon>
									</button>&nbsp;
									<button mat-icon-button color="warn" (click)="SpliceReturnArray(item)"
										matTooltip="Delete Employee" type="button">
										<mat-icon>delete</mat-icon>
									</button>
								</tr>
							</tbody>
						</table>
						<div class="kt-form__actions">
							<div [hidden]="hide" (click)="onSubmit()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Save
							</div>
							<!-- <div [hidden]="hideupdate" (click)="UPdate()"
								class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-submit">
								Update
							</div> -->
							<div (click)="close()" style="margin-left: 10px;"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
								data-ktwizard-type="action-prev">
								Close
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
